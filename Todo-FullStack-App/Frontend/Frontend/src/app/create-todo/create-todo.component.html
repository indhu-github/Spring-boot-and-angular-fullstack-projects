<h3>Create Todo</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="todo.title" name="title">
    </div>

    <div class="form-group">
      <label for="name">Description</label>
      <input type="textarea" class="form-control" id="description" required [(ngModel)]="todo.description" name="description">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newTodo()">Add</button> -->
</div>
